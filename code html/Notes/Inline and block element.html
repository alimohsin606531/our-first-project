<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline element and block element</title>
</head>
<body>
    <!-- <p>this tag is block element </p> -->
    <p style="border: solid 2px black;" >Lorem ipsm dolr amt consr adng elit.</p><p style="border: solid 2px blue;" >Lorem ipsm dolr amt consr adng elit.</p>
    <!-- <span>this tag is inline element</span> -->
    <span style="border: solid 2px blueviolet;" >Lorem ipm dor sit amt ctur ang.</span> <span style="border: solid 2px green;" >Lorem ipm dor sit amt ctur ang.</span> 
</body>
</html>
